{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {%block title%}
    {%endblock title%}
  </head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'index'%}"> <img src="{% static 'images/logo.png' %}" alt="TaskTable"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="{%url 'index'%}">Home</a>
        <a class="nav-link" href="{% url 'todolist'%}">Todo List</a>
        <a class="nav-link" href="{% url 'contact'%}">Contact us</a>
        <a class="nav-link" href="{% url 'about'%}">About</a>

      </div>
    </div>
    {% if user.is_authenticated%}
      <div class="form inline my-2 my-lg-0">
        <div class="p-2 bg-dark text-white">{{user.username}}</div>
        <a href="{% url 'logout' %}">
        <button class="btn btn-info my-2 my-sm-0" type="Submit"> Logout </button>
        </a>
    {%else %}
      <a href="{% url 'login' %}">
        <button class="btn btn-success mr-2 my-2 my-sm-0" type="Submit"> Login </button>
        </a>
        <a href="{% url 'register' %}">
        <button class="btn btn-primary mr-2 my-2 my-sm-0" type="Submit"> Register </button>
        </a>
    {% endif %}
      
  </div>
</nav>

  <body class="bg-light">
  {%block container%}
  {%endblock container%}
  
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
